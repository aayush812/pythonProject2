<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... meta tags, CSS links ... -->
    <title>Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='batch_sheet_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Item Details</title>
</head>
<body>
    <!-- ... header, navigation, etc. ... -->
    <main>
        <header>
            <a href="/"><img src="{{ url_for('static', filename='minsan_logo-light.png') }}" alt="Minsan Chemtek Logo" class="logo"></a>
        </header>
        <div class="title-container">
            <h1>Details for Item: {{ item_name }}</h1>
        </div>

        <table class="form-container">
            <tr>
                <th>Date</th>
                <th>Qty</th>
                <th>Vendor Name</th>
                <!-- Add other columns as per your data structure -->
            </tr>
            {% for record in item_records %}
            <tr>
                <td>{{ record['Date'] }}</td>
                <td>{{ record['Qty'] }}</td>
                <td>{{ record['Vendor Name'] }}</td>
                <!-- Display other fields from the record as needed -->
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
