<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <header>
        <a href="/dashboard"><img src="{{ url_for('static', filename='minsan_logo-light.png') }}" alt="Minsan Chemtek Logo" class="logo"></a>
    </header>
    <main>
        <div class="title-container">
            <h1>Dashboard</h1>
        </div>
        <div class="button-container">
            <button class="section-button" onclick="location.href='/monthly_dispatch_report_granule'"><i class="fas fa-clipboard-list icon"></i>Monthly Dispatch Report (Granule)</button>
            <button class="section-button" onclick="location.href='/Monthly_dispatch_report_liquid'"><i class="fas fa-flask icon"></i>Monthly Dispatch Report (Liquid)</button>
            <button class="section-button" onclick="location.href='/Annual_dispatch_report_granule'"><i class="fas fa-industry icon"></i>Annual Dispatch Report (Granule)</button>
            <button class="section-button" onclick="location.href='/Annual_dispatch_report_liquid'"><i class="fas fa-truck icon"></i>Annual Dispatch Report (Liquid)</button>
            <button class="section-button" onclick="location.href='/net_inventory_granules'"><i class="fas fa-boxes icon"></i>Current Inventory Report (Granule)</button>
            <button class="section-button" onclick="location.href='/net_inventory_liquid'"><i class="fas fa-tint icon"></i>Current Inventory Report (Liquid)</button>

        </div>
    </main>
</body>
</html>
